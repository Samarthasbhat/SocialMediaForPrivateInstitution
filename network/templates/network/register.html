{% extends "network/layout2.html" %}

{% load static %}

{% block title %}
    Sign Up | Network
{% endblock %}

{% block script %}
    <script type"text/javascript" src="{% static 'network/signup.js' %}"></script>
{% endblock %}

{% block body %}
    <div class=" w-screen h-screen flex justify-center items-center flex-col bg-gray-800  ">
        
    
        <div class="bg-gray-200  w-2/5 px-10 py-6 rounded-md h-auto ">
        <h3 class=" text-center text-gray-700 font-bold text-2xl pb-4 font-mono " >Sign Up</h2>

        <form action="{% url 'register' %}" method="post" id="signin-form"   enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-2 w-full mb-2 ">
                <div class="">
                    <input class="form-control inp fname  w-full h-10 p-4 outline-none " type="text" name="firstname" placeholder="First Name " autocomplete="off" autofocus required>
                    <span class="star small"></span>
                </div>
                <div class="">
                    <input class="form-control inp lname w-full h-10 p-4 outline-none" type="text" name="lastname" placeholder="Last Name *" autocomplete="off" required>
                    <span class="star small"></span>
                </div>
            </div>
            <div class="form-group mb-2">
                <input class="form-control inp usrname w-full h-10 p-4 outline-none" type="text" name="username" placeholder="Username *" autocomplete="off" required>
                <span class="star small">{{message}}</span>
            </div>
            <div class="form-group mb-2">
                <input class="form-control inp email  w-full h-10 p-4 outline-none" type="email" name="email" placeholder="Email Address *" autocomplete="off" required>
                <span class="star small"></span>
            </div>
            <div class="form-group mb-2">
                <input class="form-control inp pswd w-full h-10 p-4 outline-none" type="password" name="password" placeholder="Password *" autocomplete="off" required>
                <span class="star small"></span>
            </div>
            <div class="form-group mb-2">
                <input class="form-control inp cpswd w-full h-10 p-4 outline-none" type="password" name="confirmation" placeholder="Confirm Password *" autocomplete="off" required>
                <span class="star small"></span>
            </div>
            <div class="form-group mb-2">
                <div class="custom-file w-full flex flex-col " for="profile" >
                    <label class="custom-file-label pb-1 text-gray-700 " for="profile">Choose profile picture</label>
                    <input type="file" name="profile" class="form-control custom-file-input h-10 border file:mr-2 file:text-sm file:shadow-none file:px-2  file:bg-gray-500 rounded bg-gray-50 file:border-none  file:h-10  file:text-gray-100 file:rounded " id="profile" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01" required>
                    <span class="star small"></span>
                </div>
            </div>
            <div class="form-group mb-2">
                <div class="custom-file  w-full flex flex-col">
                    <label class="custom-file-label pb-1 text-gray-700" for="cover">Choose cover picture</label>
                    <input type="file" name="cover" class="form-control custom-file-input h-10 border file:mr-2 file:text-sm file:shadow-none file:px-2  file:bg-gray-500 rounded bg-gray-50 file:border-none  file:h-10  file:text-gray-100 file:rounded " id="cover" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01" required>
                    <span class="star small"></span>
                </div>
            </div>


            <div>
                <input class=" w-full text-center bg-soc p-2 mt-4 " type="submit" value="Sign Up"  >
            </div>
            
        </form>
        <div>
            
                Already have an account?&nbsp;&nbsp;<a href="{% url 'login' %}" class="text-blue-600" >Log in</a>
            
        </div>
        </div>
    
    </div>
{% endblock %}
