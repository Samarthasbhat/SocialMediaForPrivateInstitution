{% extends "network/layout2.html" %}

{% load static %}

{% block title %}
    Sign In | Network
{% endblock %}

{% block body %}

    <div class="w-screen h-screen flex justify-center items-center flex-col bg-gray-800">
        
        <div class="bg-gray-200  w-1/4 px-10 py-6 rounded-md h-auto ">
        <h3 class=" text-center text-gray-700 font-bold text-2xl pb-4 font-mono " >Sign In</h2>
        <form action="{% url 'login' %}" method="post" id="signin-form" >
            {% csrf_token %}
            <div class="form-group mb-2">
                <input class="form-control inp usrnm w-full h-10 p-4 outline-none " type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control inp pswd w-full h-10 p-4 outline-none " type="password" name="password" placeholder="Password" autocomplete="off">
                <span class="star"><small>{{message}}</small></span>
            </div>
            <center>
                <input class="w-full text-center bg-soc p-2 mt-4 " type="submit" value="Log in"  disabled>
            </center>
        </form>
        <div>
                Don't have an account?&nbsp;&nbsp;<a class="text-blue-600" href="{% url 'register' %}">Sign Up</a>
        </div>
        </div>
    
        
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".inp").forEach(input => {
                input.addEventListener('input', () => {
                    if ((document.querySelector('.usrnm').value.length === 0) || (document.querySelector('.pswd').value.length === 0)) {
                        document.querySelector('input[type="submit"]').disabled = true;
                    }
                    else {
                        document.querySelector('input[type="submit"]').disabled = false;
                    }
                });
            });
        });
    </script>
{% endblock %}
